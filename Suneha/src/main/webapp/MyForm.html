<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form Page</title>
		<style type="text/css">
		
			.container{
				width: 40%;
				border:3px solid black;
				margin:auto;
				padding:20px;
				font-size:20px;
				background-color:white;
				color:black;
			}
			#myform table tr td input{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col m6 offset-m3">
					<div class"card">
					<div class="card-content">
						<div class="card-content">
							<h1 style = "text-align: center ;">My Form</h1>
								<form id="myform" action = "RegisterServlet" method = "post">
									<table>
										<tr>
											<td>Enter your name : </td>
											<td><input type = "text" name ="user_name" placeholder = "Enter here"/></td>
										</tr>
										<tr>
											<td>Enter your password : </td>
											<td><input type = "password" name ="user_password" placeholder = "Enter here"/></td>
										</tr>
										<tr>
											<td>Enter your Email : </td>
											<td><input type = "email" name ="user_email" placeholder = "Enter here"/></td>
										</tr>
										<tr>
											<td>Select Gender : </td>
											<td><input type = "radio" name ="user_gender" value = "male">Male &nbsp; &nbsp;<input type = "radio" name = "user_gender" value = "female">Female</td>
										</tr>
										<tr>
											<td>Select your course : </td>
											<td>
												<select name = "user_course">
													<option value = "Java">Java</option>
													<option value = "Python">Python</option>
													<option value = "C programming">C programming</option>
													<option value = "C++">C++</option>
													<option value = "DotNet">DotNet</option>
													<option value = "PHP">PHP</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style = "text-align: right;">
												<input type = "checkbox" value="checked" name ="conditions"/>
											</td>
											<td>
												Agree terms and conditions
											</td>
										</tr>
										<tr>
											<td>
											
											</td>
											<td>
											<button type = "submit"><i>Register</i></button>
											<button type = "reset"><i>Reset</i></button>
											</td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
